[tool.poetry]
name = "sych-llm-playground"
version = "0.1.1"
description = "Sych LLM Playground is a command line tool deploy and interact with language models on the cloud."
authors = ["Sych Inc. <dev@sych.io>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/sychhq/sych-llm-playground"
repository = "https://github.com/sychhq/sych-llm-playground"
documentation = "https://sych-llm-playground.readthedocs.io"
classifiers = [
    "Development Status :: 3 - Alpha",
]

[tool.poetry.urls]
Changelog = "https://github.com/sychhq/sych-llm-playground/releases"

[tool.poetry.dependencies]
python = "^3.10"
click = ">=8.0.1"
boto3 = "^1.28.29"
inquirer = "^3.1.3"
sagemaker = "2.177.1"

[tool.poetry.dev-dependencies]
Pygments = ">=2.10.0"
black = ">=21.10b0"
coverage = {extras = ["toml"], version = ">=6.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=2.1.2"
flake8-bugbear = ">=21.9.2"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
furo = ">=2021.11.12"
isort = ">=5.10.1"
mypy = ">=0.930"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.16.0"
pre-commit-hooks = ">=4.1.0"
pytest = ">=6.2.5"
pyupgrade = ">=2.29.1"
safety = ">=1.10.3"
sphinx = ">=4.3.2"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=3.0.2"
typeguard = ">=2.13.3"
xdoctest = {extras = ["colors"], version = ">=0.15.10"}
myst-parser = {version = ">=0.16.1"}

[tool.poetry.scripts]
sych-llm-playground = "sych_llm_playground.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["sych_llm_playground", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 25

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[[tool.mypy.overrides]]
module = "boto3.*,inquirer.*,sagemaker.*,botocore.client.*"
ignore_missing_imports = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
